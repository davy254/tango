<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Rango says....Hello world!</h1>

    {% if categories %}
        <ul>
            {% for category in categories %}
            <li>{{ category.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <strong><p>There are no categories present.</p></strong>
    {% endif %}

    <a href="/rango/about/">About Page</a>
</body>
</html>
