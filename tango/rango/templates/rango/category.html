<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>{{ category_name }}</h1>

    {% if category %}
        {% if pages %}
        <ul>
            {% for page in pages %}
            <li><a href="http://{{ page.url }}">{{ page.title}}</a></li>
            {% endfor %}
        </ul>
        <a href="/rango/add_page/{{ category_name_url }}/">Add a New Page</a><br />
        {% else %}
            <strong><p>No pages currently in category</p></strong>
            <a href="/rango/add_page/{{ category_name_url }}/">Add a New Page</a><br />
        {% endif %}
    {% else %}
        <p>The specified category {{ category.name }} does not exist</p>

    {% endif %}

</body>
</html>
